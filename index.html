<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Image Compressor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <p class="subtitle">Fast, Private, Browser-Based</p>
        
        <div class="upload-section">
            <input type="file" id="upload" accept="image/*">
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="formatSelect">Output Format:</label>
                <select id="formatSelect">
                    <option value="image/jpeg">JPG (Compressed)</option>
                    <option value="image/png">PNG (Lossless)</option>
                    <option value="application/pdf">PDF (Document)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="quality">Compression Quality: <span id="val">80</span>%</label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
        </div>

        <div class="preview-container">
            <div class="preview-pane">
                <h3>Original</h3>
                <div class="img-box">
                    <img id="originalPreview">
                </div>
                <p id="originalSize">-</p>
            </div>
            <div class="preview-pane">
                <h3>Result</h3>
                <div class="img-box">
                    <img id="compressedPreview">
                </div>
                <p id="compressedSize">-</p>
            </div>
        </div>

        <button id="downloadBtn">Download File</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
